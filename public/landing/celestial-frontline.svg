      <stop offset="45%" stop-color="#0f1d4a" />
      <stop offset="80%" stop-color="#1d274d" />
      <stop offset="100%" stop-color="#1d2333" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="20%" r="65%">

name: PR CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    name: Run tests and build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starbase/ai-roomchat
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: starbase/ai-roomchat/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: starbase/ai-roomchat/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('starbase/ai-roomchat/package-lock.json') }}-${{ hashFiles('starbase/ai-roomchat/next.config.js', 'starbase/ai-roomchat/next.config.mjs', 'starbase/ai-roomchat/pages/**/*', 'starbase/ai-roomchat/components/**/*', 'starbase/ai-roomchat/lib/**/*', 'starbase/ai-roomchat/styles/**/*', 'starbase/ai-roomchat/data/**/*') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('starbase/ai-roomchat/package-lock.json') }}-
      - name: Prepare test reports directory
        run: mkdir -p reports/junit
      - name: Run unit tests
        id: run-tests
        run: npm test -- --runInBand
      - name: Build application
        run: CI=1 npm run build
      - name: Run freshness check
        run: npm run check:blueprint-progress-freshness
      - name: Check next-action deadlines
        run: npm run check:blueprint-next-actions
      - name: Publish audio event trend notification
        run: npm run notify:audio-events
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-jest-report
          path: starbase/ai-roomchat/reports/junit/junit.xml

name: PR CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-build:
    name: Run tests and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.js', 'next.config.mjs', 'pages/**/*', 'components/**/*', 'lib/**/*', 'styles/**/*', 'data/**/*') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}-
      - name: Prepare test reports directory
        run: mkdir -p reports/junit
      - name: Run unit tests
        id: run-tests
        run: npm test -- --runInBand
      - name: Build application
        run: CI=1 npm run build
      - name: Run freshness check
        run: npm run check:blueprint-progress-freshness
      - name: Check next-action deadlines
        run: npm run check:blueprint-next-actions
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-jest-report
          path: reports/junit/junit.xml
      - name: Publish test summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Jest tests
          path: reports/junit/junit.xml
          reporter: jest-junit
